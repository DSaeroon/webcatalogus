  <div class="container mt-5">
    <h1>Contact Us!</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" class="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>

      </div>
      <div class="col-md-8">
        <label for="emailInfo" class="form-label">Email</label>

      </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" class="phoneNumber">
      </div>
      <div class="col-md-12">
        <label for="commentsSection" class="form-label">Comments or Feedback</label>
        <textarea class="form-control" class="commentsSection" rows="3" required></textarea>
      </div>
      <div class="col-md-12">
        <button type="summit" class="btn btn-primary">Submit</button>
      </div>
    </form>
